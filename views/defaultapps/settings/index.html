<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/css/settingsapp/main.css">
    <link rel="stylesheet" href="/css/ui/buttons.css">
</head>

<body>
    <h1 class="title">Select a setting</h1>
    <button style="margin-left: 3em; margin-top: 1em; margin-bottom: 2em;" class="btn-green" id="returntomain">Return to
        main menu</button>
    <main>
        <div class="settingitem" id="open_dtopset">
            <p class="settingitem_itemname">
                <img src="/assets/icons/third-party/desktopsettings.svg" class="settingitem_icon">
                Desktop settings
            </p>
        </div>
        <div class="settingitem" id="open_about">
            <p class="settingitem_itemname">
                <img src="/assets/icons/third-party/desktopsettings.svg" class="settingitem_icon">
                About
            </p>
        </div>
    </main>
    <div class="about">
        <div class="about_items">
        </div>
    </div>
    <div class="dtsettings">
        <h3>Wallpaper</h3>
        <div class="wallps"></div>
    </div>
    <script src="/js/settingsapp/main.js"></script>
</body>

</html>
